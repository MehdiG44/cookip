<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Free cookie consent banner script generator. Can be used on its own or via Google Tag Manager."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <script>
      var s = document.createElement("script");
      s.id = "cookip-script";
      s.type = "text/javascript";
      s.dataset.color = "#2563eb";
      s.dataset.language = "en";
      s.dataset.overlay = "true";
      s.dataset.companyName = "Cookip";
      s.src = "%PUBLIC_URL%/banner.js";
      document.head.appendChild(s);
    </script>
    <title>Cookip</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
